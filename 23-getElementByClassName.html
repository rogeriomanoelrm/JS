<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByTagClass</title>
</head>
<body>
    <div class="conteudo-principal"></div>
    <div class="conteudo-principal"></div>
    <div class="conteudo-principal"></div>
    <div class="footer"></div>


    <script>
        let conteudoTopo = document.getElementsByClassName("conteudo-principal")[0];
        conteudoTopo.style.width = "300px";
        conteudoTopo.style.height = "300px";
        conteudoTopo.style.backgroundColor = "Orange";



    </script>
</body>
</html>
